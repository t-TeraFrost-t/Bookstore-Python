{%extends "index.html"%}
{% block  content%}
    {%include "backoffice-nav.html"%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div style = 'background-color: red; color:brown'>
                    {{ message }}
                </div>
                
            {% endfor %}
        {% endif %}
    {% endwith %}
